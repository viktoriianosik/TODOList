<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOList</title>
    <link href="source/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__title"> TODOList </h1>
    </header>
    <main class="main">
        <div class="container">
            <form class="form" method="post">
                <label class="search">
                    <span class="visually-hidden">
                    Поле поиска
                    </span>
                    <input class="search__input" type="search" placeholder="search by title">
                    <svg class="search__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="17"
                        height="17" viewBox="0 0 17 17" enable-background="new 0 0 17 17" xml:space="preserve">
                        <g></g>
                        <g>
                        <path fill="#000000" d="M17,15.586l-3.542-3.542C14.421,10.782,15,9.21,15,7.5C15,3.358,11.643,0,7.5,0C3.358,0,0,3.358,0,7.5
                            C0,11.643,3.358,15,7.5,15c1.71,0,3.282-0.579,4.544-1.542L15.586,17L17,15.586z M2,7.5C2,4.467,4.467,2,7.5,2
                            C10.532,2,13,4.467,13,7.5c0,3.032-2.468,5.5-5.5,5.5C4.467,13,2,10.532,2,7.5z"/>
                        </g>
                    </svg>
                </label>
                <select name="status" id="status" class="form__select status">
                    <option value="all">all</option>
                    <option value="open">open</option>
                    <option value="done">done</option>
                </select>
                <select name="priority" id="priority" class="form__select priority">
                    <option value="all">all</option>
                    <option value="high">high</option>
                    <option value="normal">normal</option>
                    <option value="low">low</option>
                </select>
                <button class="button button-create"> Create</button>
            </form>
            <ul class="task-list"> </ul>
            <div class="popup">
                <form class="popup-form">
                    <label class="popup-form__label">
                        Title:
                        <input class="popup-form__input" type="text" placeholder="Title">
                    </label>
                    <label class="popup-form__label">
                        Description:
                        <textarea class="popup-form__textarea" type="text" rows="3" placeholder="Description"></textarea>
                    </label>
                    <label class="popup-form__label"> Priority:
                        <select name="popup-priority" id="popup-priority" class="form__select popup-form__select">
                            <option value="high">high</option>
                            <option value="normal">normal</option>
                            <option value="low">low</option>
                        </select>
                    </label>
                    <div class="popup-form__buttons">
                        <button class="button button--popup button--cansel">Cansel</button>
                        <button class="button button--popup button--save">Save</button>
                    </div>
                </form>
            </div>
            <div class="popup-overlay"> </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__name"> Nosik Viktoriia </p>
    </footer>

    <template id="task">
        <li class="list-item">
            <h2 class="list-item__title">
                Execute test task
            </h2>
            <p class="list-item__description">
                Ciklum intership
            </p>
            <div class="wrapper">
                <span class="list-item__priority">
                    high
                </span>
                <button class="button list-item__button">...</button>
            </div>
        </li>
    </template>

    <template id="options">
        <ul class="popup-options">
            <li class="option-item">
                <button class="option-item__button option-item__button--done">done</button>
            </li>
            <li class="option-item">
                <button class="option-item__button option-item__button--edit">edit</button>
            </li>
            <li class="option-item">
                <button class="option-item__button option-item__button--delete">delete</button>
            </li>
        </ul>
    </template>

    <script src="source/js/data.js"> </script>
    <script src="source/js/options.js"> </script>
    <script src="source/js/render.js"> </script>
    <script src="source/js/popup.js"> </script>
    <script src="source/js/filter.js"> </script>
</body>
</html>
